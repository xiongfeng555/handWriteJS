  <body>
    <script>
      Array.prototype.reduce = function (callback, initData) {
        initData = initData || 0
        for (let i = 0; i < this.length; i++) {
          initData = callback.call(this, initData, this[i])
        }
        return initData
      }
      let arr = [2, 2, 3, 4, 5, 6]
      let res = arr.reduce((pre, next) => pre + next, 0)
      console.log(res)

    </script>
