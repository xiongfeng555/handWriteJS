<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .father{
           width: 500px;
           height: 500px;
           background-color: red;
       }
       .son{
           width: 300px;
           height: 300px;background-color: green;
       }
       .grandson{
           width: 100px;
           height: 100px;
           background-color: blue;
       }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="grandson"></div>
        </div>
    </div>
    <script>
        let father = document.getElementsByClassName('father')[0]
        let son = document.getElementsByClassName('son')[0]
        let grandson = document.getElementsByClassName('grandson')[0]
        father.addEventListener('click',function(e){
            console.log('1')
        },true)
        son.addEventListener('click',function(e){
            console.log('2')
        })
        grandson.addEventListener('click',function(e){
            console.log('3')
        })
    </script>
</body>
</html>
