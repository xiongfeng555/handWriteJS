    <script>
        function getColor(){
            let r = Math.floor(Math.random()*256).toString(16)
            let g = Math.floor(Math.random()*256).toString(16)
            let b = Math.floor(Math.random()*256).toString(16)
            return '#' + r + g + b
        }
        console.log(getColor())
    </script>
