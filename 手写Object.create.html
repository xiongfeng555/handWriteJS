<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Object.create = function(obj){
            if(typeof obj !== "object"){
                throw new Error('类型错误')
            }
            function fn(){}
            fn.prototype = obj
            return new fn()
        }
    </script>
</body>
</html>
