      const isCycleObject = (obj,m = new WeakMap())=>{
          for(let key in obj){
              if(obj[key] && typeof obj[key] === 'object'){
                if(m.get(obj[key])){
                    return true
                }
                m.set(obj[key],true)
               if(isCycleObject(obj[key],m)){
                   return true
               }
              }
          }
          return false
      }
      var a = {
        b: {
