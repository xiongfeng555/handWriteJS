<body>
    <script>
        //1.不使用闭包
        function Singlepattern(name){
            this.name = name
        }
        Singlepattern.prototype.sayName = function(){
            console.log(this.name)
        }
        //1.不使用闭包
        // Singlepattern.getInstance = function(name){
        //     if(this.instance){
        //         return this.instance
        //     }
        //     return this.instance =new Singlepattern(name)
        // }
        //2.使用闭包
        Singlepattern.getInstance = (function(){
            let instance = null;
            return function(name){
                if(instance){
                    return instance
                }
                return instance = new Singlepattern(name)
            }
        })()
        let s1 = Singlepattern.getInstance('s1')
        let s2 = Singlepattern.getInstance('s2')
        console.log(s1 === s2) // true
        
        //2.
    </script>
</body>
