<body>
    <script>
        class Schedular{
            constructor(max){
                this.max = max
                this.count = 0
                this.queue = []
            }
            async add(fn){
                if(this.count>=this.max){
                    await new Promise((resolve)=>this.queue.push(resolve))
                }
                count++
                let res = await fn()
                count--
                this.queue.length && this.queue.shift()()
                return res
            }
        }
    </script>
</body>
