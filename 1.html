    <script>
      function main(n) {
        let count = 0
        let arr = new Array(25).fill(0)
        let sum = 0
        let error = 0
        for (let i = 0; i < 10; i++) {
          arr[i] = 2
        }
        for (let i = 10; i < 20; i++) {
          arr[i] = 4
        }
        for (let i = 20; i < 25; i++) {
          arr[i] = 8
        }
        const backTrace = function (index) {
          if (sum === n && error <= 3) {
            count++
            return
          }
          if (error >= 3) {
            return
          }
          if (index >= 25) {
            return
          }
          sum += arr[index]
          backTrace(index + 1)
          sum -= arr[index]
          error += 1
          backTrace(index + 1)
          error -= 1
        }
        backTrace(0)
        return count
      }
