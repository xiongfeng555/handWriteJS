<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function isPrimer(val){
        for(let i=2;i*i<=val;i++){
            if(val % i === 0) return false
        }
        return true
    }
    function getPrimer(n){
        let res = []
        for(let i=2;i<=n;i++){
            if(isPrimer(i)){
                res.push(i)
            }
        }
        return res
    }
    console.log(getPrimer(50))
    </script>
</body>
</html>
