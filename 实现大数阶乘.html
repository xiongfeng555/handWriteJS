<body>
    <script>
        
        function bigX(n){
            if(n === 1) return 1
            let dp = []
            dp[0] = 1
            for(let i=1;i<=n;i++){
                dp[i] = i * dp[i-1]
            }
            return dp[n]

        }
        console.log(bigX(1100000))
    </script>
</body>
</html>
