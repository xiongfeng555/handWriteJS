      // 4. 利用sort
      function uniqueArray(arr) {
        if (!Array.isArray(arr)) {
          return
        }
        arr.sort((a, b) => a - b)
        let res = [arr[0]]
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] !== arr[i - 1]) {
            res.push(arr[i])
          }
        }
        return res
      }
      console.log(uniqueArray(arr))
