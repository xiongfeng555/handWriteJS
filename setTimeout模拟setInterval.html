<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let timeId = null
        const MySetInterval = (cb,delay)=>{
            function fn(){
                cb()
                timeId = setTimeout(()=>{
                    fn()
                },delay)
            }
            timeId = setTimeout(fn,delay)
            return timeId
        }
        function cb(){
            console.log('1')
        }
        MySetInterval(cb,1000)
        setTimeout(()=>{
            clearInterval(timeId)
        },4000)
    </script>    
</body>
</html>
